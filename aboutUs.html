<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camerado RV, Boat & Equipment Storage Inc.</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1f23;
            color: white;
            text-align: center;
        }
        
        .hero {
            padding: 100px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                       url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-02-06%20at%2012.04.43%E2%80%AFPM-XaiMNIHywIkOTuTyhdV2wxb9fMHOy6.png');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #a0a0a0;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .primary {
            background-color: #3b82f6;
            color: white;
            border: none;
        }

        .secondary {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Camerado RV, Boat & Equipment Storage Inc.</h1>
        <p>Quickly design and customize responsive mobile-first sites with Bootstrap, the world's most popular front-end open source toolkit!</p>
        <div class="button-container">
            <a href="#" class="button primary">Rent a Unit</a>
            <a href="#" class="button secondary">Make a Payment</a>
        </div>
    </div>
</body>
</html>
